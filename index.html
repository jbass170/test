<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background-image: url(images/pattern-background-desktop.svg);
      background-repeat: no-repeat;
      background-color: #E0E8FF;
    }
  </style>
</head>

<body>
  <div class="full-container">
    <div class="top-container">
      <img class="hero" src="images/illustration-hero.svg" alt="hero-image">
    </div>
    <div class="middle-container">
      <h1><strong>Order Summary</strong></h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p><br>
    </div>
    <div class="annual-plan">
      <img class="music" src="images/icon-music.svg" alt="music-icon">
      <h2 class="plan"><strong>Annual Plan</strong></h2>
      <p class="change"> <strong>Change</strong></p>
      <p class="price">$59.99/year</p>
    </div><br>

    <div class="btn">
      <h2 class="payment-btn">Proceed to Payment</h2>
    </div>
    <p class="cancel"><strong>Cancel Order</strong></p>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jaqui Basson</a>.
    </div>
  </div>
</body>

</html>
